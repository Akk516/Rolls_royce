<html>
<head>
<title> Box sizing </title>
</head>
<style>
#div1{
    background-color:green;
	width:200px;
	height:100px;
}
#div2{
    background-color:red;
	width:200px;
	height:100px;
	padding:40px;
	
	box-sizing:border-box;

}
</style>
<body>
<div id="div1"></div>
<hr>
<div id="div2"></div>
</body>
</html>
